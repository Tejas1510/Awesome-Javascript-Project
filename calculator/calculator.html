<html>

<head> 
    <script src="index.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="main_container" id="main_container">
            <input type=" text" class="history" id="history"> 
            <input type="text" class="screen" id="screen"></input>
            <div class="keyboard">
            <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText' ><span>7</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText'><span>8</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText'><span>9</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText'><span>+</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText'><span>4</span></button>
                <button type="button" class="keys"onclick='document.getElementById("screen").value += this.innerText' ><span>5</span></button>
                <button type="button" class="keys"onclick='document.getElementById("screen").value += this.innerText'><span>6</span></button>
                <button type="button" class="keys"  onclick='document.getElementById("screen").value += this.innerText'><span>-</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText'><span>1</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText'><span>2</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText'><span>3</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText'><span>*</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText'><span>0</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText'><span>00</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += 3.14'><span>Ï€</span></button>
                <button type="button" class="keys" onclick='try{document.getElementById("screen").value = eval(document.getElementById("screen").value);}catch(err){alert("you have entered a wrong operator");document.getElementById("screen").value = "";}'><span>=</span></button>
                <button type="button" class="keys" onclick='document.getElementById("screen").value += this.innerText'><span>/</span></button>
                <button type="button" class="keys" onclick='setHistory();'>clear all</button>
            </div>
            
        </div>
    </div>

</body>

</html>
